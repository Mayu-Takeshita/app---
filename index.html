<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>授業メモ整理アプリ</title>

    <!-- Pico.css のリンク -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    
    <!-- 自分のカスタムCSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="container">
        <header>
            <h1>授業メモ整理アプリ</h1>
        </header>

        <!-- メモ入力フォーム -->
        <article>
            <h2 id="new-memo-header">新しいメモを登録</h2>
            <form id="memo-form">
                <div class="grid">
                    <label for="subject-select">
                        科目
                        <select id="subject-select" required>
                       
                        </select>
                    </label>
                </div>
                <label for="memo-text">メモ</label>
                <textarea id="memo-text" rows="4" placeholder="授業のメモを入力..." required></textarea>
                <button type="submit">登録する</button>
            </form>
        </article>

        <!-- メモ表示エリア -->
        <article>
            <h2>メモ一覧</h2>

            <!-- 検索ボックス -->
            <input type="search" id="search-box" placeholder="キーワードでメモを検索...">
            
            <!-- メモリスト本体 -->
            <div id="memo-list-container">
                <!-- JavaScriptがここに科目ごとのリストを追加します -->
            </div>
        </article>
    </main>

    <script src="script.js"></script>
</body>
</html>
